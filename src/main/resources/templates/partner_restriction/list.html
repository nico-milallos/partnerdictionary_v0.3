<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" >
<head>
    <title>Partner Dictionary v0.3</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="jumbotron">
        <div th:if="${not #lists.isEmpty(partnerRestrictions)}">
            <h2>Partner Restriction List</h2>
            <table class="table table-striped">
                <tr>
                    <!--th>Partner Restriction Id</th-->
                    <th>Partner Name</th>
                    <th>Restriction Type Name</th>
                    <th colspan="4">Partner Restriction Value</th>
                </tr>
                <tr th:each="partnerRestriction : ${partnerRestrictions}">
                    <!--td th:text="${partnerRestriction.partnerRestrictionId}"></td-->
                    <td th:text="${partnerRestriction.partner.partnerName}"></td>
                    <td th:text="${partnerRestriction.restrictionType.restrictionTypeName}"></td>
                    <td th:text="${partnerRestriction.partnerRestrictionValue}"></td>
                    <td><a th:href="${'/partner_restriction/display/' + partnerRestriction.partnerRestrictionId}">View</a> </td>
                    <td><a th:href="${'/partner_restriction/edit/' + partnerRestriction.partnerRestrictionId}">Edit</a> </td>
                    <td><a th:href="${'/partner_restriction/remove/' + partnerRestriction.partnerRestrictionId}">Delete</a> </td>
                </tr>
            </table>
        </div>
        <div class="row">
            <form class="form-horizontal" method="POST" action="/partner_restriction/upload" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group col-lg-4">
                        <input class="form-control form-control-sm" type="file" name="file" />
                    </div>
                    <div class="form-group col-lg-1">
                        <input class="btn btn-default" type="submit" value="Upload" />
                    </div>
                </div>
            </form>
            <div class="form-group col-lg-4">
                <button class="btn btn-default" type="button" onclick="window.location='/partner_restriction/add';">Add</button>
                <button class="btn btn-default" type="button" onclick="window.location='/';">Cancel</button>
            </div>
        </div>
</div>
</div>

</body>
</html>
