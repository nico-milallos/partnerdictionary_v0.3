<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" >
<head>
    <title>Partner Dictionary v0.3</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="jumbotron">
        <div th:if="${not #lists.isEmpty(restrictions)}">
            <h2>Restriction List</h2>
            <table class="table table-striped">
                <tr>
                    <!--th>Restriction Id</th-->
                    <th colspan="4">Restriction Name</th>
                </tr>
                <tr th:each="restriction : ${restrictions}">
                    <!--td th:text="${restriction.restrictionId}"></td-->
                    <td th:text="${restriction.restrictionName}"></td>
                    <td><a th:href="${'/restriction/display/' + restriction.restrictionId}">View</a> </td>
                    <td><a th:href="${'/restriction/edit/' + restriction.restrictionId}">Edit</a> </td>
                    <td><a th:href="${'/restriction/remove/' + restriction.restrictionId}">Delete</a> </td>
                </tr>
            </table>
        </div>
        <div class="row">
            <form class="form-horizontal" method="POST" action="/restriction/upload" enctype="multipart/form-data">
                <div class="form-row">
                    <div class="form-group col-lg-4">
                        <input class="form-control form-control-sm" type="file" name="file" />
                    </div>
                    <div class="form-group col-lg-1">
                        <input class="btn btn-default" type="submit" value="Upload" />
                    </div>
                </div>
            </form>
            <div class="form-group col-lg-4">
                <button class="btn btn-default" type="button" onclick="window.location='/restriction/add';">Add</button>
                <button class="btn btn-default" type="button" onclick="window.location='/';">Cancel</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
