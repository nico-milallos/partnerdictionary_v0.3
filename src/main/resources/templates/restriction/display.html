<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" >
<head>
    <title>Partner Dictionary v0.3</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <h2>Display Partner</h2>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-8">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-md-2 control-label">Restriction Id:</label>
                        <div class="col-sm-8">
                            <p class="form-control-static" th:text="${restriction.restrictionId}">Restriction Id</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-md-2 control-label">Restriction Name:</label>
                        <div class="col-sm-8">
                            <p class="form-control-static" th:text="${restriction.restrictionName}">Restriction Name</p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <a href="/restriction/add">Add Restriction</a>
            </div>
            <div class="col-sm-3">
                <a href="/restriction/list">Back</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
