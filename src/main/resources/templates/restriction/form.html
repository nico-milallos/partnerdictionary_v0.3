<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" >
<head>
    <title>Partner Dictionary v0.3</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="jumbotron">
        <h2>Restriction Details</h2>
        <div>
            <form class="form-horizontal" th:object="${restrictionForm}" th:action="@{/restriction}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p th:text="#{form.hasErrors}">Error Message</p>
                </div>

                <input type="hidden" th:field="*{restrictionId}"/>

                <div class="form-group" th:class="${#fields.hasErrors('restrictionName')} ? 'form-group has-error' : 'form-group'">
                    <label class="col-md-2 control-label">Restriction Name:</label>
                    <div class="col-sm-8">
                        <input type="text"  class="form-control" th:field="*{restrictionName}" th:errorclass="has-error"/>

                        <span class="help-block">
                           <ul>
                               <li th:each="err : ${#fields.errors('restrictionName')}" th:text="${err}" />
                           </ul>
                        </span>
                    </div>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button class="btn btn-default" type="button" onclick="window.location='/restriction/list';">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
