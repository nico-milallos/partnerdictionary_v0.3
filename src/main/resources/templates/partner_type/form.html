<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}" >
<head>
    <title>Partner Dictionary v0.3</title>
</head>
<body>
<div layout:fragment="content" class="container">
    <div class="jumbotron">
        <h2>Partner Type Details</h2>
        <div>
            <form class="form-horizontal" th:object="${partnerTypeForm}" th:action="@{/partner_type}" method="post">

                <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <p th:text="#{form.hasErrors}">Error Message</p>
                </div>

                <input type="hidden" th:field="*{partnerTypeId}"/>

                <div class="form-group" th:class="${#fields.hasErrors('partnerTypeName')} ? 'form-group has-error' : 'form-group'">
                    <label class="control-label">Partner Type Name:</label>
                    <input type="text"  class="form-control" th:field="*{partnerTypeName}" th:errorclass="has-error"/>

                    <span class="help-block">
                       <ul>
                           <li th:each="err : ${#fields.errors('partnerTypeName')}" th:text="${err}" />
                       </ul>
                    </span>
                </div>
                <div class="row">
                    <button type="submit" class="btn btn-default">Submit</button>
                    <button class="btn btn-default" type="button" onclick="window.location='/partner_type/list';">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
